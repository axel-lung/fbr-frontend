<ion-content>
  <ion-card>
    <ion-title>{{ date | date:'dd / MM / yyyy' }}</ion-title>
    <ion-img src="../../../assets/icon/logo.png"></ion-img>
  </ion-card>

  <ion-card class="content">
      <ion-card class="parties">
        <ion-list lines="none">
          <ion-item *ngFor="let room of createdRooms">
            <div id="created" class="gameItem" (click)="toRoom(room.id)">
              <div class="gameInfo">
                <ion-text>{{room.name}}</ion-text>
                <ion-text id="createdStatus">{{ 'home.created' | translate }}</ion-text>
              </div>
              <ion-icon id="icon" name="arrow-forward"></ion-icon>
            </div>
          </ion-item>
          <br />
        </ion-list>
      </ion-card>
      <ion-card class="parties">
        <ion-list lines="none">
          <ion-item *ngFor="let room of playingRooms">
            <div id="playing" class="gameItem" (click)="toRoom(room.id)">
              <div class="gameInfo">
                <ion-text>{{room.name}}</ion-text>
                <ion-text id="playingStatus">{{ 'home.playing' | translate }}</ion-text>
              </div>
              <ion-icon id="icon" name="arrow-forward"></ion-icon>
            </div>
          </ion-item>
          <br />
        </ion-list>
      </ion-card>
      <ion-card class="parties">
        <ion-list lines="none">
          <ion-item *ngFor="let room of finishedRooms">
            <div id="finished" class="gameItem" (click)="toRoom(room.id)">
              <div class="gameInfo">
                <ion-text>{{room.name}}</ion-text>
                <ion-text id="finishedStatus">{{ 'home.finished' | translate }}</ion-text>
              </div>
              <ion-icon id="icon" name="arrow-forward"></ion-icon>
            </div>
          </ion-item>
          <br />
        </ion-list>
      </ion-card>
    </ion-card>
</ion-content>
